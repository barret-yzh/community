<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/global.js}"></script>
  <link rel="stylesheet" th:href="@{/css/global.css}"/>
  <title>牛客网-搜索结果</title>
</head>
<body>
<div class="nk-container">
  <!-- 头部 -->
  <header class="bg-dark sticky-top" th:replace="index::header"/>
  <!-- 内容 -->
  <div class="main">
    <div class="container">
      <h6><b class="square"></b> 相关帖子</h6>
      <!-- 帖子列表 -->
      <ul class="list-unstyled mt-4">
        <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${discussPosts}">
          <img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px;">
          <div class="media-body">
            <h6 class="mt-0 mb-3">
              <a th:href="@{|/discuss/detail/${map.post.id}|}" th:utext="${map.post.title}">备战<em>春招</em>，面试刷题跟他复习，一个月全搞定！</a>
            </h6>
            <div class="mb-3" th:utext="${map.post.content}">
            </div>
            <div class="text-muted font-size-12">
              <u class="mr-3" th:utext="${map.user.username}">寒江雪</u> 发布于
              <b th:text="${#dates.format(map.post.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</b>
              <ul class="d-inline float-right">
                <li class="d-inline ml-2">赞 <i th:text="${map.likeCount}">11</i></li>
                <li class="d-inline ml-2">|</li>
                <li class="d-inline ml-2">回复 <i th:text="${map.post.commentCount}">77</i></li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
      <!-- 分页 -->
      <nav class="mt-5" th:replace="index::pagination"/>
    </div>
  </div>
</div>
</body>
</html>
