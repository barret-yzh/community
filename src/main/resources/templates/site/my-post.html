<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/global.js}"></script>
  <link rel="stylesheet" th:href="@{/css/global.css}"/>
  <title>牛客网-个人主页</title>
</head>
<body>
<div class="nk-container">
  <!-- 头部 -->
  <header class="bg-dark sticky-top" th:replace="index::header"/>
  <!-- 内容 -->
  <div class="main">
    <div class="container">
      <!-- 选项 -->
      <div class="position-relative">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{|/user/profile/${user.id}|}">个人信息</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{|/user/mypost/${user.id}|}">我的帖子</a>
          </li>
        </ul>
        <a th:href="@{|/user/profile/${user.id}|}" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>
      </div>
      <!-- 我的帖子 -->
      <div class="mt-4">
        <ul class="list-unstyled mt-4 pl-3 pr-3">
          <li class="border-bottom pb-3 mt-4" th:each="post:${myPosts}">
            <div class="font-size-16 text-info">
              <a th:href="@{|/discuss/detail/${post.id}|}" th:utext="${post.title}">备战春招，面试刷题跟他复习，一个月全搞定！</a>
            </div>
          </li>
        </ul>
        <!-- 分页 -->
        <nav class="mt-5" th:replace="index::pagination"/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
